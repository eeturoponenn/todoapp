<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        {{ form.username}}
        {{ form.password}}
        {{ form.submit() }}
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
</body>
</html>
